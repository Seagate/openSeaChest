# CI for openseaChest through Travis CI
language: c

env:
  global:
    secure: 

branches:
  only:
  - master
  - develop
  - "/^v\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
matrix:
  include:
  - os: linux
    sudo: false
    compiler: clang
    dist: xenial
    before_script: cd Make/gcc
    script: make release
  - os: linux
    sudo: false
    compiler: gcc
    dist: xenial
    before_script: cd Make/gcc
    script: make release
    deploy:
      provider: releases
      file_glob: true
      file: openseachest_exes/*
      skip_cleanup: true
      on:
        repo: Seagate/openSeaChest
        branch: develop
        tags: true
  - os: windows
    env:
    - MSBUILD_PATH="c:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\MSBuild\15.0\Bin"
    - MSDEPLOY_PATH="c:\Users\travis\build\Seagate\openSeaChest\Make\VS.2017\x64\Static-Release\*"
    before_script: 
    - cd "Make\VS.2017"
    - pwd
    script:
    - export PATH=$MSBUILD_PATH:$PATH
    - echo $PATH
    - MSBuild.exe //p:Configuration=Static-Release //p:Platform=x64

